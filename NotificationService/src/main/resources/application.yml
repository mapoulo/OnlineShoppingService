
spring:
  application:
    name: NOTIFICATION-SERVICE
  kafka:
    bootstrap-servers:
    - localhost:9092
    template:
      default-topic: notificationTopic
    consumer:
      key-deserializer:
        org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer:
        org.springframework.kafka.support.serializer.JsonDeserializer
      
                 